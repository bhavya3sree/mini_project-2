<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.profiles {
  text-align: center;
  margin: 30px;
}

.profiles h2 {
  color: #333;
  margin-bottom: 20px;
}

.profile-links {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.profile-links a {
  text-decoration: none;
  color: #333;
  background-color: #f9f9f9;
  border-radius: 5px;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  transition: background-color 0.3s;
}

.profile-links a:hover {
  background-color: #e0e0e0;
}

.profile-links a img {
  width: 30px;
  margin-right: 10px;
}

  </style>
</head>
<body>
  <div class="profiles">
    <h2>Social Profiles</h2>
    <div class="profile-links">
      <a href="https://www.linkedin.com/in/your-profile" target="_blank">
        <img src="linkedin.png" alt="LinkedIn Profile"> LinkedIn
      </a>
      <a href="https://github.com/your-username" target="_blank">
        <img src="GitHub-Logo.png" alt="GitHub Profile"> GitHub
      </a>
    </div>
  </div>
</body>
</html>
