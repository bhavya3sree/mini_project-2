<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
 <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  
  .contact-info {
    text-align: center;
    margin: 30px;
  }
  
  .contact-info h2 {
    color: #333;
    margin-bottom: 20px;
  }
  
  .contact-details {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: left;
  }
  
  .contact-details p {
    color: #666;
    margin-bottom: 10px;
  }
  </style>
</head>
<body>
  <div class="contact-info">
    <h2>Contact Information</h2>
    <div class="contact-details">
      <p><strong>Name:</strong> Catherine</p>
      <p><strong>Contact Number:</strong> +91 9876543210</p>
      <p><strong>Email Address:</strong> catherine@example.com</p>
      <!-- Add more contact details -->
    </div>
  </div>
</body>
</html>
