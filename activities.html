<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interests, Hobbies & Co-curricular Activities</title>
 <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f8f8;
}

.activities {
  display: flex;
  justify-content: space-around;
  margin: 30px;
}

.activity-section {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 30%;
  text-align: center;
}

.activity-section h2 {
  color: #333;
  margin-bottom: 15px;
}

.activity-section p {
  color: #666;
  line-height: 1.6;
}

@media (max-width: 768px) {
  .activities {
    flex-direction: column;
  }

  .activity-section {
    width: 90%;
    margin-bottom: 20px;
  }
}

 </style>
</head>
<body>
  <div class="activities">
    <div class="activity-section">
      <h2>Interests</h2>
      <p>Technology, Reading, Photography, Traveling, Cooking, Gaming</p>
    </div>
    <div class="activity-section">
      <h2>Hobbies</h2>
      <p>Hiking, Painting, Playing musical instruments, Gardening, DIY Projects</p>
    </div>
    <div class="activity-section">
      <h2>Co-curricular Activities</h2>
      <p>Debating Club, Coding Society, Drama Club, Sports Teams</p>
    </div>
  </div>
</body>
</html>
