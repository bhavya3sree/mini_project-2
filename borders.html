<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Border Box</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.box {
  width: 200px;
  height: 200px;
  border: 2px solid black;
  display: block;
  transition: all 0.3s ease;
}

.box:hover {
  transform: scale(1.1);
  cursor: pointer;
}

  </style>
</head>
<body>
  <a href="education.html" class="box" style="background-color: aqua; text-align: center;"><h3><i>Education</i></h3></a>
  <a href="skills.html" class="box" style="background-color: rgb(238, 238, 159);text-align: center;"><h3><i>Skills</i></h3></a>
  <a href="activities.html" class="box" style="background-color: rgb(235, 122, 122); text-align: center;"><h4><i>Activities</i> </h4></a>
  <a href="projects.html" class="box" style="background-color: rgb(198, 154, 238); text-align: center;"><h3><i>Projects</i></h3></a>
  <a href="experience.html" class="box" style="background-color: antiquewhite; text-align: center;"><h3><i>Experience</i></h3></a>
  <a href="contact.html" class="box" style="background-color: rgb(172, 240, 71); text-align: center;"><h3><i>Contact</i></h3></a>
  <a href="links.html" class="box" style="background-color: rgb(255, 165, 48); text-align: center;"><h3><i>Linkedin/Github</i></h3></a>
</body>
</html>
