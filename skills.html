<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Information</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.skills {
  display: flex;
  justify-content: space-around;
  margin: 30px;
}

.skills-section {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 45%;
}

.skills-section h2 {
  color: #333;
  text-align: center;
  margin-bottom: 20px;
}

.skills-section ul {
  list-style: none;
  padding: 0;
}

.skills-section li {
  margin-bottom: 8px;
  color: #666;
}

@media (max-width: 768px) {
  .skills {
    flex-direction: column;
  }

  .skills-section {
    width: 90%;
    margin-bottom: 20px;
  }
}

  </style>
</head>
<body>
  <div class="skills">
    <div class="skills-section">
      <h2>Professional Skills</h2>
      <ul>
        <li>Web Development</li>
        <li>Graphic Design</li>
        <li>Data Analysis</li>
        <li>Project Management</li>
       <li>python,java programming</li>
       <li>Data stures and algorithms</li>
      </ul>
    </div>
    <div class="skills-section">
      <h2>Interpersonal Skills</h2>
      <ul>
        <li>Communication</li>
        <li>Teamwork</li>
        <li>Leadership</li>
        <li>Problem-solving</li>
      <li>expertise coding</li>
      <li>activist</li>
      </ul>
    </div>
  </div>
</body>
</html>
